<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alessandra + Jared Pics 2025</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <div id="page">
        <header class="wrap">
            <div class="text-center"><h1>Alessandra + Jared 2025</h1></div>
        </header>
        <main class="wrap">
            <div id="thumbs-wrap">
                <ul id="thumbs"></ul>
            </div>
        </main>
        <footer class="wrap">
            <div id="action-wrap">
                <div id="but-thumb-wrap">
                    <label id="but-thumb" for="photos">+</label>
                    <input type="file" class="visually-hidden" id="photos" name="photos" accept="image/*" />
                </div>
                <div id="camera-wrap">
                    <label id="but-camera" for="camera">&#128247;</label>
                    <input type="file" class="visually-hidden" id="camera" name="camera" accept="image/*"
                        capture="user" />
                </div>
            </div>
        </footer>
    </div>
    <div class="hidden" id="modal-img"><button id="but-delete">&#128465;&#65039;</button></div>
    <script src="/js/main.js"></script>
</body>

</html>
